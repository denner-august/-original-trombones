<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>original-trombones</title>
  </head>
  <body>
    <header id="header">
      <div>
        <img
          src="https://cdn-icons-png.flaticon.com/128/686/686589.png"
          alt="trompete"
          id="header-img"
        />

        <p>Games</p>
      </div>

      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#main" rel="noopener noreferrer"
              >Linkedin</a
            >
            <a class="nav-link" href="#video" rel="noopener noreferrer"
              >Github</a
            >
            <a class="nav-link" href="#footer" rel="noopener noreferrer"
              >Portfolio</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <h1>Coloque seu email e receba novidades</h1>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          placeholder="Digite seu email"
          type="email"
          name="email"
          id="email"
        />

        <input type="submit" id="submit" value="enviar" />
      </form>

      <video
        controls
        width="400"
        id="video"
        src="https://youtu.be/ZHhqwBwmRkI?si=YlSLFiGqJ9a2zsBp"
      >
        <a
          href="https://youtu.be/ZHhqwBwmRkI?si=YlSLFiGqJ9a2zsBp"
          target="_blank"
          rel="noopener noreferrer"
          >league of video</a
        >
      </video>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
